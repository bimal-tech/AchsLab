<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        Array.prototype.convertMarksToGPA = function () {
            for (var i = 0; i < this.length; i++) {
                var marks = this[i];
                if (marks >= 90 && marks <= 100) {
                    this[i] = '4.0';
                } else if (marks >= 80 && marks < 90) {
                    this[i] = '3.0';
                } else if (marks >= 70 && marks < 80) {
                    this[i] = '2.0';
                } else if (marks >= 60 && marks < 70) {
                    this[i] = '1.0';
                } else {
                    this[i] = '0.0';
                }
            }
        };

        var my_marks = [20, 50, 60, 80, 65, 70, 90];
        my_marks.convertMarksToGPA();
        console.log(my_marks); // Output: [0.0, 0.0, 1.0, 3.0, 1.0, 2.0, 4.0]
    </script>
</body>

</html>
