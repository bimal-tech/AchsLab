<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program2</title>
</head>

<body>

    <script>
        var a = [2, 19, 37, 48, 45, 94, 12, 23, 78];

        var max = Math.max(...a);
        var min = Math.min(...a);

        console.log("Largest element: " + max); // Output: Largest element: 94
        console.log("Smallest element: " + min); // Output: Smallest element: 2
    </script>
</body>

</html>
