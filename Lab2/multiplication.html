<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
</head>

<body>

    <label for="number">Enter a number:</label>
    <input type="text" id="number">
    <button onclick="generateTable()">Generate Table</button>
    <div id="table"></div>
    
    
    <script>

        // it takes formValue and tableInfo
        let formValue = document.querySelector("#number");
        let tableInfor = document.getElementById("table");

        function generateTable() {
            const num = parseInt(formValue.value);
            if (isNaN(num)) {
                table.innerHTML = "Invalid input!";
            } else {
                let tableHTML = "";
                for (let i = 1; i <= 10; i++) {
                    tableHTML += `${num} x ${i} = ${num * i}<br>`;
                }
                document.getElementById("table").innerHTML = tableHTML;
            }
            // that removes the input formValue as soon as we generate
            formValue.value = "";
        }
    </script>
</body>

</html>
